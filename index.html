    :root {

    * {

    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
      color: white;
      padding-top: 100px;
      overflow-x: hidden;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      z-index: 1000;
      border-bottom: 1px solid var(--neon);
      box-shadow: 0 0 10px var(--neon);
    }

    .back-button, .upload-button {
      position: fixed;
      top: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px var(--neon);
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.3s;
    }

    .back-button:hover, .upload-button:hover {
      transform: scale(1.1);
    }

    .back-button {
      left: 20px;
    }
    .upload-button {
      right: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .person-card {
      background: var(--glass);
      border: 1px solid var(--neon);
      border-radius: 12px;
      padding-top: 20px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      position: relative;
      text-align: center;
      transition: all 0.3s ease;
    }

    .person-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 15px var(--neon);
    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--neon);
    }

    .info {
      margin-top: 10px;
      font-size: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 5px rgba(0,255,255,0.5);
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px var(--neon);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal img, .modal iframe {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--neon);
    }

    .hidden {
      display: none;
    }

  <script>
    function openUploadFolder() {
      window.open("https://drive.google.com/drive/folders/YOUR_FOLDER_ID", "_blank");
    }

    function openAlbum(folderId) {
      document.getElementById("personContainer").classList.add("hidden");
      document.getElementById("photoGallery").classList.remove("hidden");
      document.getElementById("backButton").classList.remove("hidden");

      const API_KEY = "你的_API_KEY";
      const API_URL = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+(mimeType contains 'image/' or mimeType contains 'video/')&key=${API_KEY}&fields=files(id,name,mimeType)`;

      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const gallery = document.getElementById("photoGallery");
          gallery.innerHTML = "";
          data.files.forEach(file => {
            let el = document.createElement("img");
            el.src = `https://drive.google.com/thumbnail?id=${file.id}&sz=w300`;
            el.onclick = () => openModal(file.id, file.mimeType.startsWith("video/") ? "video" : "image");
            gallery.appendChild(el);
          });
        });
    }

    function openModal(id, type) {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");

      modal.style.display = "flex";
      modalImage.style.display = "none";
      modal.querySelector("iframe")?.remove();

      if (type === "image") {
        modalImage.src = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
        modalImage.style.display = "block";
      } else {
        const iframe = document.createElement("iframe");
        iframe.src = `https://drive.google.com/file/d/${id}/preview`;
        iframe.width = "1000";
        iframe.height = "600";
        iframe.allow = "autoplay";
        iframe.style.border = "none";
        modal.appendChild(iframe);
      }
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      modal.style.display = "none";
      modalImage.src = "";
      modal.querySelector("iframe")?.remove();
    }

    function handleBackClick() {
      const modal = document.getElementById("modal");
      if (modal.style.display === "flex") {
        closeModal();
      } else {
        document.getElementById("personContainer").classList.remove("hidden");
        document.getElementById("photoGallery").classList.add("hidden");
        document.getElementById("backButton").classList.add("hidden");
      }
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape" || event.key === "Backspace") {
        handleBackClick();
      }
    });
