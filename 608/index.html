<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畢業紀念冊</title>
    <script>
        // 你的 API 金鑰（從 Google Cloud Console 取得）
        const API_KEY = "AIzaSyD3Q3lspfglPiRXPd1ksROciLdYLD84-y0";
        // 你的 Google Drive 資料夾 ID
        const FOLDER_ID = "1ljcfzuHufDKM4PcnhENRbbW86q8WQOhA";
        
        // Google Drive API URL
        const API_URL = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name)`;

        async function loadImages() {
            const response = await fetch(API_URL);
            const data = await response.json();

            const gallery = document.getElementById("photoGallery");
            gallery.innerHTML = ""; // 清空舊內容

            data.files.forEach(file => {
                const imgContainer = document.createElement("div");
                imgContainer.style.display = "inline-block";
                imgContainer.style.margin = "10px";

                const img = document.createElement("img");
                img.src = `https://drive.google.com/thumbnail?id=${file.id}&sz=w400`; // 使用縮圖
                img.alt = file.name;
                img.style.width = "200px";
                img.style.height = "200px";
                img.style.objectFit = "cover";
                img.style.borderRadius = "10px";
                img.style.cursor = "pointer";

                // 點擊圖片放大
                img.onclick = function() {
                    document.getElementById("modal").style.display = "flex";
                    document.getElementById("modalImage").src = `https://drive.google.com/thumbnail?id=${file.id}&sz=w1000`; // 放大圖
                };

                imgContainer.appendChild(img);
                gallery.appendChild(imgContainer);
            });
        }

        window.onload = loadImages;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <h1>畢業紀念冊</h1>
    <div class="gallery" id="photoGallery"></div>

    <!-- 放大圖片的 Modal -->
    <div id="modal" class="modal" onclick="this.style.display='none'">
        <img id="modalImage">
    </div>
</body>
</html>
