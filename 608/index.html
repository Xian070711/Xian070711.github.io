<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畢業紀念冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 200px; /* 限制最大寬度 */
            height: auto; /* 保持原始比例 */
            object-fit: contain; /* 確保圖片不變形 */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>畢業紀念冊</h1>
    <div class="gallery" id="photoGallery"></div>

    <script>
        // 照片 ID 清單
        const photoIDs = [
            "1i2tsdJEqIyQfIX7uT55qYD5fPNydmic1",  // 照片 1
            "1eBU7eaQH10HCcYS9xGOObkkhganKA_fm",  // 照片 2
            "1vjIV9LM4XR0cBdrPa9mkxYvXGvUMBh2k"   // 照片 3（舊的 ID）
        ];

        // 取得 gallery 容器
        const gallery = document.getElementById("photoGallery");

        // 動態生成圖片
        photoIDs.forEach(id => {
            const img = document.createElement("img");
            img.src = `https://drive.google.com/thumbnail?id=${id}`;
            img.alt = "畢業照";
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
