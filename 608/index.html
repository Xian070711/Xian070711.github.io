<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畢業紀念冊</title>
    <style>
        /* 網頁背景 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* 合照 */
        .group-photo {
            width: 80%;
            margin: 20px auto;
        }

        .group-photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* 主要容器 */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* 個人卡片 */
        .person-card {
            width: 150px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .person-card:hover {
            transform: scale(1.05);
        }

        /* 大頭貼（圓形，修改圓心位置） */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 20px; /* 讓圓心位於卡片框的1/3 */
            left: 50%;
            transform: translateX(-50%);
        }

        .info {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        /* 響應式設計：手機上每行顯示 2 個 */
        @media (max-width: 768px) {
            .container {
                gap: 10px;
            }

            .person-card {
                width: 45%; /* 每行 2 個 */
                height: 180px; /* 高度適應 */
            }
        }

        /* 響應式設計：更小屏幕（例如手機）每行顯示 1 個 */
        @media (max-width: 480px) {
            .container {
                gap: 10px;
            }

            .person-card {
                width: 90%; /* 每行 1 個 */
                height: 180px;
            }
        }

        /* 返回箭頭 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        .back-button svg {
            width: 40px;
            height: 40px;
        }

        /* 關閉圖片的叉叉按鈕 */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 5px;
        }

        .close-button svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* 模態視窗（放大圖片） */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* 照片牆 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* 隱藏照片牆 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>畢業紀念冊</h1>

    <!-- 合照 -->
    <div class="group-photo">
        <img src="合照URL" alt="畢業合照">
    </div>

    <!-- 主要容器：個人大頭貼 -->
    <div class="container" id="personContainer">
        <!-- 36個個人卡片 -->
        <div class="person-card" onclick="openAlbum('1ljcfzuHufDKM4PcnhENRbbW86q8WQOhA')">
            <img class="avatar" src="https://drive.google.com/thumbnail?id=1i2tsdJEqIyQfIX7uT55qYD5fPNydmic1&sz=w200" alt="01 王大明">
            <div class="info">01 王大明</div>
        </div>
        <!-- 其他35個個人卡片... -->
        <!-- 範例重複35次，記得更換座號及姓名 -->
    </div>

    <!-- 照片牆 -->
    <div id="photoGallery" class="gallery hidden"></div>

    <!-- 返回按鈕 -->
    <div id="backButton" class="back-button hidden" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="white">
            <path d="M15.54 3.54a1.5 1.5 0 0 1 0 2.12L9.21 12l6.33 6.33a1.5 1.5 0 0 1-2.12 2.12l-7.5-7.5a1.5 1.5 0 0 1 0-2.12l7.5-7.5a1.5 1.5 0 0 1 2.12 0z"/>
        </svg>
    </div>

    <!-- 關閉按鈕 -->
    <div class="close-button" onclick="closeModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="white">
            <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <!-- 模態視窗（放大圖片） -->
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modalImage">
    </div>

    <script>
        const API_KEY = "AIzaSyD3Q3lspfglPiRXPd1ksROciLdYLD84-y0"; // 你的 API Key

        function openAlbum(folderId) {
            // 隱藏原本的個人卡片區域
            document.getElementById("personContainer").classList.add("hidden");
            // 顯示照片牆和返回按鈕
            document.getElementById("photoGallery").classList.remove("hidden");
            document.getElementById("backButton").classList.remove("hidden");

            const API_URL = `https://www.googleapis.com/drive/v3/files?q=%27${folderId}%27+in+parents+and+mimeType+contains+%27image%27&key=${API_KEY}&fields=files(id,name)`;

            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const gallery = document.getElementById("photoGallery");
                    gallery.innerHTML = ""; // 清空舊圖片

                    if (!data.files || data.files.length === 0) {
                        gallery.innerHTML = "<p>這個相簿沒有照片。</p>";
                        return;
                    }

                    data.files.forEach((file) => {
                        const imgElement = document.createElement("img");
                        const fileId = file.id;

                        imgElement.src = `https://drive.google.com/thumbnail?id=${fileId}&sz=w300`;
                        imgElement.alt = file.name;
                        imgElement.onclick = function () {
                            openModal(fileId);
                        };

                        gallery.appendChild(imgElement);
                    });
                })
                .catch(error => {
                    console.error("錯誤:", error);
                    document.getElementById("photoGallery").innerHTML = "<p>載入圖片時發生錯誤。</p>";
                });
        }

        function openModal(id) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modalImage");

            modal.style.display = "flex";
            modalImage.src = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`; // 顯示較大解析度
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function goBack() {
            // 顯示個人卡片區域
            document.getElementById("personContainer").classList.remove("hidden");
            // 隱藏照片牆與返回按鈕
            document.getElementById("photoGallery").classList.add("hidden");
            document.getElementById("backButton").classList.add("hidden");
        }
    </script>

</body>
</html>
