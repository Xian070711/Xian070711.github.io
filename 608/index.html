<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive API 顯示資料夾圖片</title>
    <style>
        #gallery img { width: 150px; margin: 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Google Drive 照片展示</h1>
    <div id="gallery"></div>

    <script>
        const apiKey = "AIzaSyAcgARDEqLfqL25LN1m--pVvVMgsqfzzmI";  // 請替換成你的 API Key
        const folderId = "https://drive.google.com/drive/folders/1ljcfzuHufDKM4PcnhENRbbW86q8WQOhA?usp=drive_link";  // 請替換成你的資料夾 ID

        async function fetchImages() {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,webContentLink)`;
            const response = await fetch(url);
            const data = await response.json();

            const gallery = document.getElementById("gallery");
            gallery.innerHTML = ""; // 清空畫面

            if (data.files && data.files.length > 0) {
                data.files.forEach(file => {
                    if (file.mimeType.startsWith("image/")) {
                        const imgUrl = file.webContentLink; // 這樣可以確保 API 正確返回可讀取的圖片 URL
                        const imgElement = `<img src="${imgUrl}" alt="${file.name}">`;
                        gallery.innerHTML += imgElement;
                    }
                });
            } else {
                gallery.innerHTML = "<p>找不到圖片，請確認資料夾 ID 或權限！</p>";
            }
        }

        fetchImages();
    </script>

</body>
</html>
