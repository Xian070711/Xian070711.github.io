<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive 相簿</title>
    <script>
        // 你的 API 金鑰
        const API_KEY = "AIzaSyD3Q3lspfglPiRXPd1ksROciLdYLD84-y0";
        // 你的 Google Drive 資料夾 ID
        const FOLDER_ID = "1ljcfzuHufDKM4PcnhENRbbW86q8WQOhA";
        
        // Google Drive API 查詢 URL
        const API_URL = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType contains 'image'&key=${API_KEY}&fields=files(id,name)`;

        async function loadImages() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                const gallery = document.getElementById("photoGallery");
                gallery.innerHTML = ""; // 清空舊內容

                if (!data.files || data.files.length === 0) {
                    gallery.innerHTML = "<p>找不到圖片，請檢查資料夾權限！</p>";
                    return;
                }

                data.files.forEach(file => {
                    const imgContainer = document.createElement("div");
                    imgContainer.style.display = "inline-block";
                    imgContainer.style.margin = "10px";

                    const img = document.createElement("img");
                    img.src = `https://drive.google.com/thumbnail?id=${file.id}&sz=w400`; // 縮圖
                    img.alt = file.name;
                    img.style.width = "200px";
                    img.style.height = "200px";
                    img.style.objectFit = "cover";
                    img.style.borderRadius = "10px";
                    img.style.cursor = "pointer";

                    // 點擊圖片放大
                    img.onclick = function() {
                        document.getElementById("modal").style.display = "flex";
                        document.getElementById("modalImage").src = `https://drive.google.com/thumbnail?id=${file.id}&sz=w1000`; // 大圖
                    };

                    imgContainer.appendChild(img);
                    gallery.appendChild(imgContainer);
                });
            } catch (error) {
                console.error("發生錯誤:", error);
                document.getElementById("photoGallery").innerHTML = "<p>載入圖片時發生錯誤，請檢查 API 金鑰！</p>";
            }
        }

        window.onload = loadImages;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <h1>Google Drive 相簿</h1>
    <div class="gallery" id="photoGallery"></div>

    <!-- 放大圖片的 Modal -->
    <div id="modal" class="modal" onclick="this.style.display='none'">
        <img id="modalImage">
    </div>
</body>
</html>
