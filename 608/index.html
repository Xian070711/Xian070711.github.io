<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人照片區</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .person-card {
            width: 250px;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .person-card:hover {
            transform: scale(1.05);
        }
        .person-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .person-card .name {
            font-size: 18px;
            font-weight: bold;
        }
        .person-card .number {
            font-size: 16px;
            color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 36px;
            color: #888;
            cursor: pointer;
            background: none;
            border: none;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #888;
        }
        .back-button svg {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<!-- 返回按鈕 -->
<button id="backButton" class="back-button" onclick="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19 12H5m7-7l-7 7 7 7" stroke="#888" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>

<!-- 這是人物資料顯示區 -->
<div class="container">
    <div class="person-card" onclick="openGallery('王大明', '39', 'https://drive.google.com/uc?id=1i2tsdJEqIyQfIX7uT55qYD5fPNydmic1')">
        <img src="https://drive.google.com/uc?id=1i2tsdJEqIyQfIX7uT55qYD5fPNydmic1" alt="王大明的照片">
        <div class="name">王大明</div>
        <div class="number">39號</div>
    </div>
</div>

<!-- 放大照片的 Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <img id="modalImage" src="" alt="放大照片">
    </div>
</div>

<script>
    // 開啟相簿
    function openGallery(name, number, imageSrc) {
        document.getElementById("myModal").style.display = "flex";
        document.getElementById("modalImage").src = imageSrc; // 顯示大圖
    }

    // 關閉 Modal
    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    // 返回按鈕功能
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
