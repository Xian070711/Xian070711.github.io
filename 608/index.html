<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畢業紀念冊</title>
    <style>
        /* 網頁背景 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* 主要容器 */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        /* 個人卡片 */
        .person-card {
            width: 200px;
            height: 250px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .person-card:hover {
            transform: scale(1.05);
        }

        /* 大頭貼（圓形） */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }

        /* 座號與姓名 */
        .info {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        /* 照片牆 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* 模態視窗（放大圖片） */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* 返回按鈕（灰色房子圖示） */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: #888; /* 灰色 */
            cursor: pointer;
            z-index: 10;
        }

        .back-button:hover {
            color: #bbb; /* 當滑鼠懸停時變亮 */
        }

        /* 關閉按鈕（灰色叉叉） */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: gray;
            cursor: pointer;
            z-index: 10;
        }

        .close-button:hover {
            color: #ddd;
        }

        /* 隱藏照片牆 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>畢業紀念冊</h1>

    <div class="container" id="personContainer">
        <!-- 王大明的卡片 -->
        <div class="person-card" onclick="openAlbum('1ljcfzuHufDKM4PcnhENRbbW86q8WQOhA')">
            <img class="avatar" src="https://drive.google.com/thumbnail?id=1i2tsdJEqIyQfIX7uT55qYD5fPNydmic1&sz=w200" alt="王大明">
            <div class="info">39 王大明</div>
        </div>
    </div>

    <!-- 照片牆 -->
    <div id="photoGallery" class="gallery hidden"></div>

    <!-- 返回按鈕（灰色房子圖示） -->
    <button id="backButton" class="back-button" onclick="goBack()">&#x1F3E0;</button> <!-- 房子 SVG -->

    <!-- 模態視窗（放大圖片） -->
    <div id="modal" class="modal" onclick="closeModal()">
        <button class="close-button" onclick="closeModal()">×</button>
        <img id="modalImage">
    </div>

    <script>
        const API_KEY = "AIzaSyD3Q3lspfglPiRXPd1ksROciLdYLD84-y0"; // 你的 API Key

        function openAlbum(folderId) {
            // 隱藏原本的個人卡片區域
            document.getElementById("personContainer").classList.add("hidden");
            // 顯示照片牆和返回按鈕
            document.getElementById("photoGallery").classList.remove("hidden");
            document.getElementById("backButton").classList.remove("hidden");

            const API_URL = `https://www.googleapis.com/drive/v3/files?q=%27${folderId}%27+in+parents+and+mimeType+contains+%27image%27&key=${API_KEY}&fields=files(id,name)`;

            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const gallery = document.getElementById("photoGallery");
                    gallery.innerHTML = ""; // 清空舊圖片

                    if (!data.files || data.files.length === 0) {
                        gallery.innerHTML = "<p>這個相簿沒有照片。</p>";
                        return;
                    }

                    data.files.forEach((file) => {
                        const imgElement = document.createElement("img");
                        const fileId = file.id;

                        imgElement.src = `https://drive.google.com/thumbnail?id=${fileId}&sz=w300`;
                        imgElement.alt = file.name;
                        imgElement.onclick = function () {
                            openModal(fileId);
                        };

                        gallery.appendChild(imgElement);
                    });
                })
                .catch(error => {
                    console.error("錯誤:", error);
                    document.getElementById("photoGallery").innerHTML = "<p>載入圖片時發生錯誤。</p>";
                });
        }

        function openModal(id) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modalImage");

            modal.style.display = "flex";
            modalImage.src = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`; // 顯示較大解析度
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function goBack() {
            // 顯示個人卡片區域
            document.getElementById("personContainer").classList.remove("hidden");
            // 隱藏照片牆與返回按鈕
            document.getElementById("photoGallery").classList.add("hidden");
            document.getElementById("backButton").classList.add("hidden");
        }
    </script>

</body>
</html>
