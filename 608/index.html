    <style>
        /* 網頁背景 */
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            padding-top: 100px; /* 確保工具列不會擋住內容 */
        }
        /*最上面空據欄*/
        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #333; /* 深灰色 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px; 
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            z-index: 1000; /* 確保在最上層 */
        }




        /* 主要容器（排版根據螢幕大小變動） */
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 電腦端固定6欄 */
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 50px auto;
        }

        /* 響應式設計 */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, 1fr); /* 平板 4 欄 */
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(3, 1fr); /* 小平板 3 欄 */
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 手機 2 欄 */
            }
        }

        .top-gallery {
            display: flex;
            justify-content: center;
            gap: 20px; /* 間距 */
            margin-bottom: 30px;
        }
        
        .wide-card {
            position: relative;
            width: 400px;
            height: 200px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        
        .wide-card:hover {
            transform: scale(1.05);
        }
        
        .wide-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .wide-caption {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            color: white;
            letter-spacing: 10px;
            text-shadow: 
                -2px -2px 0 black,  
                2px -2px 0 black,  
                -2px 2px 0 black,  
                2px 2px 0 black;
        }
        
        @media (max-width: 768px) {
            .top-gallery {
                flex-direction: column;
                gap: 10px; /* 手機版縮小間距 */
                align-items: center;
            }
        }

    
        /* 個人卡片 */
        .person-card {
            width: 200px;
            height: 250px;
            background-color: #3a3a3a; /* 深灰色 */
            color: white; /* 讓文字變白色 */
            border: 1px solid #5a5a5a; /* 再加一點細細的外框 */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .person-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .person-card:hover {
            transform: translateY(-5px); /* 懸停時微微上移 */
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2); /* 淡白色光暈 */
        }


        /* 大頭貼（圓形，修改圓心位置） */
        .avatar {
            width: 225px;  /* 放大圖片本身 */
            height: 225px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
            clip-path: circle(75px at center); /* 保持圓形 */
            position: absolute;
            top: 0px; /* 調整 Y 軸位置，讓圓形回到正確位置 */
            left: 50%;
            transform: translateX(-50%);
        }





        /* 座號與姓名 */
        .info {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        /* 響應式設計，當螢幕小於600px時，每行顯示2個 */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 照片牆 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* 模態視窗（放大圖片） */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* 返回箭頭 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 50px;  /* 設定固定寬度 */
            height: 50px; /* 設定固定高度，確保是圓形 */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 1001;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        /* 隱藏照片牆 */
        .hidden {
            display: none;
        }

        /* 關閉模態視窗的叉叉 */
       .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 50px;  /* 固定寬度 */
            height: 50px; /* 固定高度，確保是圓形 */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 1002;
        }


        .close-button:hover {
            background-color: rgba(255, 0, 0, 0.7);
        }

        function openAlbum(folderId) {
            console.log("開啟相簿，ID:", folderId);
        
            // 隱藏個人卡片區域 & 合照、老師區域
            document.getElementById("personContainer").classList.add("hidden");
            document.querySelector(".top-gallery").classList.add("hidden");
        
            // 顯示照片牆和返回按鈕
            document.getElementById("photoGallery").classList.remove("hidden");
            document.getElementById("backButton").classList.remove("hidden");
        
            const API_URL = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+(mimeType contains 'image/' or mimeType contains 'video/')&key=${API_KEY}&fields=files(id,name,mimeType)`;
        
            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const gallery = document.getElementById("photoGallery");
                    gallery.innerHTML = ""; // 清空舊圖片
        
                    if (!data.files || data.files.length === 0) {
                        gallery.innerHTML = "<p>這個相簿沒有照片。</p>";
                        return;
                    }
                data.files.forEach((file) => {
                    let element;
                    if (file.mimeType.startsWith("image/")) {
                        element = document.createElement("img");
                        element.src = `https://drive.google.com/thumbnail?id=${file.id}&sz=w300`;
                        element.onclick = function () {
                            openModal(file.id, "image");
                        };
                    } else if (file.mimeType.startsWith("video/")) {
                        element = document.createElement("video");
                        element.src = `https://drive.google.com/uc?id=${file.id}`;
                        element.controls = true;
                        element.width = 300;
                        element.onclick = function () {
                            openModal(file.id, "video");
                        };
                    }
                    element.alt = file.name;
                    gallery.appendChild(element);
                });


                })
                .catch(error => {
                    console.error("錯誤:", error);
                    document.getElementById("photoGallery").innerHTML = "<p>載入圖片時發生錯誤。</p>";
                });
        }

        function openModal(id, type) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modalImage");
        
            modal.style.display = "flex";
        
            if (type === "image") {
                modalImage.src = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
                modalImage.style.display = "block";
                modalImage.nextElementSibling?.remove(); // 如果前面放過影片就移除
            } else if (type === "video") {
                modalImage.style.display = "none";
                // 移除原本的影片（避免重複）
                modal.querySelector("video")?.remove();
                const video = document.createElement("video");
                video.src = `https://drive.google.com/uc?id=${id}`;
                video.controls = true;
                video.style.maxWidth = "90%";
                video.style.maxHeight = "90%";
                modal.appendChild(video);
            }
        }

        
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
        
        function closeOnlyModal() {
            const modal = document.getElementById("modal");
            if (modal.style.display === "flex") {
                closeModal();  // 呼叫已經寫好的函式
            }
        }

        function handleBackClick() {
            const modal = document.getElementById("modal");
            if (modal.style.display === "flex") {
                closeModal(); // 如果正在看放大圖片，就只關掉它
            } else {
                goBack(); // 否則就是從相簿返回首頁
            }
        }


        
        function goBack() {
            console.log("返回首頁");
        
            // 顯示個人卡片區域 & 合照、老師區域
            document.getElementById("personContainer").classList.remove("hidden");
            document.querySelector(".top-gallery").classList.remove("hidden");
        
            // 隱藏照片牆與返回按鈕
            document.getElementById("photoGallery").classList.add("hidden");
            document.getElementById("backButton").classList.add("hidden");

            // 關閉 modal（放大圖片）
            closeModal();
        }
        
            document.addEventListener("keydown", function(event) {
            if (event.key === "Escape" || event.key === "Backspace") {
                  handleBackClick();
            }
        });
