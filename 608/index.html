<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畢業紀念冊</title>
    <style>
        /* 基本樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* 個人資料框 */
        .profile-box {
            width: 300px;
            height: 400px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            display: inline-block;
        }

        .profile-box img {
            width: 100%;
            height: 66%;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }

        .profile-box .name {
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .profile-box .id {
            text-align: center;
            font-size: 16px;
            color: gray;
        }

        /* 返回箭頭樣式 */
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 10;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* 照片顯示區域 */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Modal背景 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            overflow: hidden;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 返回箭頭 -->
    <div id="backButton" class="back-button hidden" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="white">
            <path d="M15.54 3.54a1.5 1.5 0 0 1 0 2.12L9.21 12l6.33 6.33a1.5 1.5 0 0 1-2.12 2.12l-7.5-7.5a1.5 1.5 0 0 1 0-2.12l7.5-7.5a1.5 1.5 0 0 1 2.12 0z"/>
        </svg>
    </div>

    <!-- Modal顯示區域 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Full Image">
        </div>
    </div>

    <!-- 顯示王大明的資料頁面 -->
    <div id="profilePage">
        <div class="profile-box" onclick="showGallery('1ljcfzuHufDKM4PcnhENRbbW86q8WQOhA')">
            <img src="https://drive.google.com/uc?id=1i2tsdJEqIyQfIX7uT55qYD5fPNydmic1" alt="大頭貼">
            <div class="name">王大明</div>
            <div class="id">39號</div>
        </div>
    </div>

    <!-- 顯示照片 -->
    <div id="gallery"></div>

    <script>
        const API_KEY = "AIzaSyD3Q3lspfglPiRXPd1ksROciLdYLD84-y0"; // 替換成你自己的API金鑰
        const FOLDER_ID = "1ljcfzuHufDKM4PcnhENRbbW86q8WQOhA"; // 王大明的資料夾ID

        // 顯示圖片的Modal
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modalImage");
        const backButton = document.getElementById("backButton");
        const gallery = document.getElementById("gallery");

        // 顯示王大明資料夾內的所有照片
        async function loadImages() {
            const API_URL = `https://www.googleapis.com/drive/v3/files?q='%27${FOLDER_ID}%27+in+parents+and+mimeType+contains+%27image%27&key=${API_KEY}&fields=files(id,name)`;

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                gallery.innerHTML = ""; // 清除現有圖片

                data.files.forEach(file => {
                    const imgElement = document.createElement('img');
                    const fileId = file.id;
                    imgElement.src = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`; // 使用縮圖URL並放大
                    imgElement.alt = file.name;
                    imgElement.onclick = function() {
                        modal.style.display = "flex";
                        modalImage.src = `https://drive.google.com/uc?id=${fileId}`; // 顯示完整圖片
                    };
                    gallery.appendChild(imgElement);
                });
            } catch (error) {
                console.error("Error loading images:", error);
            }
        }

        // 點擊返回箭頭，回到王大明的資料頁
        function goBack() {
            document.getElementById("profilePage").style.display = "block";
            document.getElementById("gallery").style.display = "none";
            backButton.classList.add("hidden");
        }

        // 顯示圖片集合
        function showGallery(folderId) {
            document.getElementById("profilePage").style.display = "none";
            document.getElementById("gallery").style.display = "block";
            backButton.classList.remove("hidden");
            loadImages(); // 加載資料夾內的所有圖片
        }

        // 關閉Modal
        function closeModal() {
            modal.style.display = "none";
        }

        // 初始化
        document.getElementById("profilePage").style.display = "block";
        document.getElementById("gallery").style.display = "none";
    </script>
</body>
</html>
