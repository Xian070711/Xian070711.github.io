<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畢業照片展示</title>
    <style>
        /* 圖片框架 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .gallery .person {
            width: 180px;
            height: 280px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery .person:hover {
            transform: scale(1.05);
        }

        .gallery img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 50%;
        }

        .person .name-and-number {
            text-align: center;
            margin-top: 10px;
        }

        .name-and-number p {
            margin: 5px 0;
        }

        /* 模態視窗樣式 */
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }

        #modalContent {
            margin: auto;
            display: block;
            max-width: 100%;
            max-height: 80%;
        }

        #modal img {
            width: auto;
            height: 100%;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>畢業照片展示</h1>
    <div class="gallery" id="photoGallery"></div>

    <!-- 模態視窗 -->
    <div id="modal">
        <img id="modalContent" src="" alt="">
    </div>

    <script>
        const API_KEY = "AIzaSyD3Q3lspfglPiRXPd1ksROciLdYLD84-y0";  // 替換為你的 API 金鑰
        const FOLDER_ID = "1ljcfzuHufDKM4PcnhENRbbW86q8WQOhA";  // 替換為你的資料夾 ID

        async function loadImages() {
            const API_URL = `https://www.googleapis.com/drive/v3/files?q='%27${FOLDER_ID}%27+in+parents+and+mimeType+contains+%27image%27&key=${API_KEY}&fields=files(id,name)`;

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                const gallery = document.getElementById("photoGallery");
                gallery.innerHTML = ""; // 清空現有內容

                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        const imgElement = document.createElement('img');
                        const fileId = file.id;
                        imgElement.src = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;  // 使用 thumbnail 並設置較大尺寸
                        imgElement.alt = file.name;

                        const personElement = document.createElement('div');
                        personElement.classList.add('person');
                        
                        // 模擬每個人的名字與座號（假設資料夾名稱包含名字與座號）
                        const nameAndNumber = document.createElement('div');
                        nameAndNumber.classList.add('name-and-number');
                        nameAndNumber.innerHTML = `<p>${file.name}</p><p>座號: 39</p>`;
                        
                        // 將圖片和資料合併到每個人的框框中
                        personElement.appendChild(imgElement);
                        personElement.appendChild(nameAndNumber);

                        // 當點擊圖片時顯示更大的照片
                        personElement.onclick = function() {
                            const modal = document.getElementById("modal");
                            const modalImage = document.getElementById("modalContent");
                            modal.style.display = "flex";
                            modalImage.src = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`; // 放大顯示
                        };

                        gallery.appendChild(personElement);
                    });
                } else {
                    gallery.innerHTML = "<p>沒有找到照片！</p>";
                }
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        // 監聽模態視窗的關閉
        window.onclick = function(event) {
            const modal = document.getElementById("modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // 初始化加載圖片
        loadImages();
    </script>
</body>
</html>
