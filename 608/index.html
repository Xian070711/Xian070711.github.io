<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畢業紀念冊</title>
    <style>
        /* 網頁背景 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* 主要容器（排版根據螢幕大小變動） */
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 電腦端固定6欄 */
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 50px auto;
        }

        /* 響應式設計 */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, 1fr); /* 平板 4 欄 */
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(3, 1fr); /* 小平板 3 欄 */
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 手機 2 欄 */
            }
        }

        .top-gallery {
            display: flex;
            justify-content: center;
            gap: 20px; /* 間距 */
            margin-bottom: 30px;
        }
        
        .wide-card {
            position: relative;
            width: 400px;
            height: 200px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        
        .wide-card:hover {
            transform: scale(1.05);
        }
        
        .wide-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .wide-caption {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            color: white;
            letter-spacing: 10px;
            text-shadow: 
                -2px -2px 0 black,  
                2px -2px 0 black,  
                -2px 2px 0 black,  
                2px 2px 0 black;
        }
        
        @media (max-width: 768px) {
            .top-gallery {
                flex-direction: column;
                gap: 10px; /* 手機版縮小間距 */
                align-items: center;
            }
        }

    
        /* 個人卡片 */
        .person-card {
            width: 200px;
            height: 250px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .person-card:hover {
            transform: scale(1.05);
        }

        /* 大頭貼（圓形，修改圓心位置） */
        .avatar {
            width: 150px;  /* 保持原大小 */
            height: 150px; /* 保持原大小 */
            border-radius: 50%;
            object-fit: cover;
            object-position: top; /* 調整圖片對齊到上方 */
            position: absolute;
            top: 20px; /* 可調整，讓頭部位置更自然 */
            left: 50%;
            transform: translateX(-50%); /* 同時水平置中和放大 */
        }




        /* 座號與姓名 */
        .info {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        /* 響應式設計，當螢幕小於600px時，每行顯示2個 */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 照片牆 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* 模態視窗（放大圖片） */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* 返回箭頭 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 50px;  /* 設定固定寬度 */
            height: 50px; /* 設定固定高度，確保是圓形 */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        /* 隱藏照片牆 */
        .hidden {
            display: none;
        }

        /* 關閉模態視窗的叉叉 */
       .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 50px;  /* 固定寬度 */
            height: 50px; /* 固定高度，確保是圓形 */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }


        .close-button:hover {
            background-color: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>

    <!-- 照片牆 -->

    <script>
        const API_KEY = "AIzaSyD3Q3lspfglPiRXPd1ksROciLdYLD84-y0"; // 你的 API Key


    
        //個人
        function openAlbum(folderId) {
            // 隱藏原本的個人卡片區域
            document.getElementById("personContainer").classList.add("hidden");
            // 顯示照片牆和返回按鈕
            document.getElementById("photoGallery").classList.remove("hidden");
            document.getElementById("backButton").classList.remove("hidden");

            const API_URL = `https://www.googleapis.com/drive/v3/files?q=%27${folderId}%27+in+parents+and+mimeType+contains+%27image%27&key=${API_KEY}&fields=files(id,name)`;

            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const gallery = document.getElementById("photoGallery");
                    gallery.innerHTML = ""; // 清空舊圖片

                    if (!data.files || data.files.length === 0) {
                        gallery.innerHTML = "<p>這個相簿沒有照片。</p>";
                        return;
                    }

                    data.files.forEach((file) => {
                        const imgElement = document.createElement("img");
                        const fileId = file.id;

                        imgElement.src = `https://drive.google.com/thumbnail?id=${fileId}&sz=w300`;
                        imgElement.alt = file.name;
                        imgElement.onclick = function () {
                            openModal(fileId);
                        };

                        gallery.appendChild(imgElement);
                    });
                })
                .catch(error => {
                    console.error("錯誤:", error);
                    document.getElementById("photoGallery").innerHTML = "<p>載入圖片時發生錯誤。</p>";
                });
        }

        function openModal(id) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modalImage");

            modal.style.display = "flex";
            modalImage.src = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`; // 顯示較大解析度
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function goBack() {
            // 顯示個人卡片區域
            document.getElementById("personContainer").classList.remove("hidden");
            // 隱藏照片牆與返回按鈕
            document.getElementById("photoGallery").classList.add("hidden");
            document.getElementById("backButton").classList.add("hidden");
        }

        //合照，老師
        function openAlbum(folderId) {
                    console.log("開啟相簿，ID:", folderId); // 確認事件是否觸發
                
                    // 隱藏所有框框
                    document.getElementById("personContainer").classList.add("hidden");
                    document.querySelector(".top-gallery").classList.add("hidden");
                
                    // 顯示照片牆和返回按鈕
                    document.getElementById("photoGallery").classList.remove("hidden");
                    document.getElementById("backButton").classList.remove("hidden");
                
                    const API_URL = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType contains 'image'&key=${API_KEY}&fields=files(id,name)`;
                
                    fetch(API_URL)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            const gallery = document.getElementById("photoGallery");
                            gallery.innerHTML = ""; // 清空舊圖片
                
                            if (!data.files || data.files.length === 0) {
                                gallery.innerHTML = "<p>這個相簿沒有照片。</p>";
                                return;
                            }
                
                            data.files.forEach((file) => {
                                const imgElement = document.createElement("img");
                                imgElement.src = `https://drive.google.com/thumbnail?id=${file.id}&sz=w300`;
                                imgElement.alt = file.name;
                                imgElement.onclick = function () {
                                    openModal(file.id);
                                };
                                gallery.appendChild(imgElement);
                            });
                        })
                        .catch(error => {
                            console.error("錯誤:", error);
                            document.getElementById("photoGallery").innerHTML = "<p>載入圖片時發生錯誤。</p>";
                        });
                }        
        
        // 統一的返回鍵 / 叉叉鍵
        function goBack() {
            console.log("返回首頁");
        
            document.getElementById("personContainer").classList.remove("hidden");
            document.querySelector(".top-gallery").classList.remove("hidden");
            document.getElementById("photoGallery").classList.add("hidden");
            document.getElementById("backButton").classList.add("hidden");
        }
        
    </script>
