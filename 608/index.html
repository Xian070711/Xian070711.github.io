<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畢業紀念冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 200px; /* 限制最大寬度 */
            height: 200px; /* 設定固定高度 */
            object-fit: cover; /* 填滿框框，保持比例並裁切多餘部分 */
            object-position: center; /* 顯示圖片的中間部分 */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>畢業紀念冊</h1>
    <div class="gallery" id="photoGallery"></div>

    <script>
        // 照片 ID 清單
        const photoIDs = [
            "1i2tsdJEqIyQfIX7uT55qYD5fPNydmic1",  // 照片 1
            "1eBU7eaQH10HCcYS9xGOObkkhganKA_fm",  // 照片 2
            "1vjIV9LM4XR0cBdrPa9mkxYvXGvUMBh2k"   // 照片 3（舊的 ID）
        ];

        // 取得 gallery 容器
        const gallery = document.getElementById("photoGallery");

        // 動態生成圖片
        photoIDs.forEach(id => {
            const link = document.createElement("a");
            link.href = `https://drive.google.com/uc?export=view&id=${id}`; // 完整圖片連結
            link.target = "_blank";  // 在新視窗中打開

            const img = document.createElement("img");
            img.src = `https://drive.google.com/thumbnail?id=${id}`; // 縮略圖
            img.alt = "畢業照";

            // 將圖片放到連結裡
            link.appendChild(img);
            gallery.appendChild(link);
        });
    </script>
</body>
</html>
