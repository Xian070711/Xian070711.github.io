<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畢業紀念冊</title>
    <style>
        /* 整體樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        /* 每個個人檔案的框框 */
        .profile {
            width: 200px;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .profile:hover {
            transform: scale(1.05); /* 滑鼠懸停時放大 */
        }

        /* 大頭貼圓形 */
        .profile-image {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 座號與名字 */
        .profile-info {
            padding: 10px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .seat-number {
            font-size: 16px;
            color: #555;
        }

        /* 照片展示區 */
        #photoGallery {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        #photoGallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- 個人檔案區 -->
    <div class="profile-container">
        <div class="profile" onclick="loadPhotos()">
            <div class="profile-image">
                <img src="https://drive.google.com/uc?id=1i2tsdJEqIyQfIX7uT55qYD5fPNydmic1" alt="王大明大頭貼">
            </div>
            <div class="profile-info">
                <p class="name">王大明</p>
                <p class="seat-number">39號</p>
            </div>
        </div>
    </div>

    <!-- 照片展示區 -->
    <div id="photoGallery"></div>

    <script>
        // 這個 function 用來載入該人的所有照片
        function loadPhotos() {
            // 假設這是王大明的資料夾 ID
            const folderId = "1ljcfzuHufDKM4PcnhENRbbW86q8WQOhA"; // 改成王大明資料夾的 ID
            const apiKey = "AIzaSyD3Q3lspfglPiRXPd1ksROciLdYLD84-y0"; // 替換為你的 API 金鑰

            const API_URL = `https://www.googleapis.com/drive/v3/files?q='%27${folderId}%27+in+parents+and+mimeType+contains+%27image%27&key=${apiKey}&fields=files(id,name)`;

            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById("photoGallery");
                    gallery.innerHTML = ""; // 清空現有的內容

                    if (data.files && data.files.length > 0) {
                        // 如果有照片，則顯示
                        data.files.forEach(file => {
                            const imgElement = document.createElement('img');
                            const fileId = file.id;
                            imgElement.src = `https://drive.google.com/uc?id=${fileId}`;
                            imgElement.alt = file.name;
                            gallery.appendChild(imgElement);
                        });
                    } else {
                        gallery.innerHTML = "<p>沒有找到照片！</p>";
                    }
                })
                .catch(error => console.error('Error loading photos:', error));
        }
    </script>

</body>
</html>
